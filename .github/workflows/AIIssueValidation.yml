name: Issue Validation Agent

on:
  issues:
    types: [opened, edited]

jobs:
  validate-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Copilot CLI
        uses: ./.github/actions/setup-copilot-cli
        with:
          copilot-pat: ${{ secrets.COPILOT_PAT }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          max-runs-per-month: 120
          workflow-file: 'issue-validation.yml'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install PyGithub requests

      - name: Run validation agent
        env:
          COPILOT_PAT: ${{ secrets.COPILOT_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          REPOSITORY: ${{ github.repository }}
        run: python .github/Workflows/AIIssueValidation/IssueValidationAgent.py
